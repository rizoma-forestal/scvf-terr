<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EdificiosLink}" />
        </ui:define>
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="2">
                    <f:facet name="header">
                        <h3>Ingrese los datos para crear un nuevo edificio</h3>
                    </f:facet>
                    <h:outputLabel value="#{bundle.CreateEdificioLabel_nombre}" for="calle"/>
                    <h:inputText id="calle" value="#{mbEntidad.selected.nombre}" requiredMessage="#{bundle.CreateEdificioRequiredMessage_nombre}" required="true"/>

                    <f:facet name="footer">
                        <h:commandButton value="Guardar" action="#{mbEntidad.create}"/>
                        <h:commandButton action="#{mbEntidad.prepareList}" value="Volver" immediate="true"/>
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
