<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ver edificio</title>
    </h:head>
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EdificiosLink}" />
        </ui:define>
        <ui:define name="content">
            <h:form>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:panelGrid columns="2">
                <f:facet name="header">
                    <h3>Vista detalle del edificio</h3>
                </f:facet>
                <h:outputLabel value="#{bundle.CreateEdificioLabel_nombre}"/>
                <h:outputText value="#{mbEntidad.selected.nombre}" title="#{bundle.CreateEdificioTitle_nombre}"/>
                <f:facet name="footer">
                    <br/>
                    <h:commandLink action="#{mbEntidad.prepareEdit}" value="Editar"/>
                    <br/>
                    <h:commandLink action="#{mbEntidad.prepareList}" value="Ver todos"/>
                </f:facet>
            </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
