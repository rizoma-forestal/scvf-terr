<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="content">
            <h:form id="frmCentroPobladoView">
                <p:panel id="pnView" header="#{bundle.CentroPobladoViewTitle}" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    
                    <h:panelGrid columns="2">
                        <h:outputLabel  value="#{bundle.CreateCentroPobladoLabel_Provincia}"/>
                        <h:outputText   value="#{mbCentroPoblado.selected.departamento.provincia.nombre}" 
                                        title="#{bundle.CreateCentroPobladoLabel_Provincia}"/>     
                         
                        <h:outputLabel  value="#{bundle.CreateCentroPobladoLabel_Departamento}"/>
                        <h:outputText   value="#{mbCentroPoblado.selected.departamento.nombre}" 
                                        title="#{bundle.CreateCentroPobladoLabel_Departamento}"/>      
                        
                        <h:outputLabel  value="#{bundle.CreateCentroPobladoLabel_Tipo}"/>
                        <h:outputText   value="#{mbCentroPoblado.selected.centroPobladoTipo.nombre}"
                                        title="#{bundle.CreateCentroPobladoLabel_Tipo}"/>  
                        
                        <h:outputLabel  value="#{bundle.CreateCentroPobladoLabel_nombre}"/>
                        <h:outputText   value="#{mbCentroPoblado.selected.nombre}" 
                                        title="#{bundle.CreateCentroPobladoTitle_nombre}"/>
                        
                        <h:outputLabel  value="#{bundle.UsuarioAlta}"/>
                        <h:outputText   value="#{mbCentroPoblado.selected.adminentidad.usAlta.nombre}"  
                                        title="#{bundle.UsuarioAlta}"/>                        

                        <h:outputLabel  value="#{bundle.FechaAlta}"/>
                        <h:outputText   value="#{mbCentroPoblado.selected.adminentidad.strFechaAlta}" 
                                        title="#{bundle.FechaAlta}"/>                         

                        <h:outputLabel  value="#{bundle.UsuarioModifica}"/>
                        <h:outputText   value="#{mbCentroPoblado.selected.adminentidad.usModif.nombre}" 
                                        title="#{bundle.UsuarioModifica}"/>                        

                        <h:outputLabel  value="#{bundle.FechaModifica}"/>
                        <h:outputText   value="#{mbCentroPoblado.selected.adminentidad.strFechaModif}" 
                                        title="#{bundle.FechaModifica}"/>                          

                        <h:outputLabel  value="#{bundle.UsuarioBaja}" 
                                        rendered="#{not mbCentroPoblado.selected.adminentidad.habilitado}"/>
                        
                        <h:outputText   value="#{mbCentroPoblado.selected.adminentidad.usBaja.nombre}" 
                                        rendered="#{not mbCentroPoblado.selected.adminentidad.habilitado}" 
                                        title="#{bundle.UsuarioBaja}"/>                        

                        <h:outputLabel  value="#{bundle.FechaBaja}" 
                                        rendered="#{not mbCentroPoblado.selected.adminentidad.habilitado}"/>
                        <h:outputText   value="#{mbCentroPoblado.selected.adminentidad.strFechaBaja}" 
                                        rendered="#{not mbCentroPoblado.selected.adminentidad.habilitado}"
                                        title="#{bundle.FechaBaja}"/> 
                    </h:panelGrid>                    
                </p:panel>
                
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-refresh" action="#{mbCentroPoblado.prepareList}" value="Volver" ajax="false"/>
                    </f:facet>
                </p:toolbar>
            
            </h:form>
        </ui:define>
    </ui:composition>
</html>
