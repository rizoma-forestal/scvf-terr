<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CentroPobladoTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form id="frmCentroPobladoView">
                <p:panel id="pnView" header="#{bundle.CentroPobladoViewTitle}" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateCentroPobladoLabel_Provincia}"/>
                        <h:outputText value="#{mbCentroPoblado.selected.departamento.provincia.nombre}" />     
                         
                        <h:outputLabel value="#{bundle.CreateCentroPobladoLabel_Departamento}"/>
                        <h:outputText value="#{mbCentroPoblado.selected.departamento.nombre}" />  
                        
                        <h:outputLabel value="#{bundle.CreateCentroPobladoLabel_Tipo}"/>
                        <h:outputText value="#{mbCentroPoblado.selected.centropobladotipo.nombre}" />  
                        
                        <h:outputLabel value="#{bundle.CreateCentroPobladoLabel_nombre}"/>
                        <h:outputText value="#{mbCentroPoblado.selected.nombre}" title="#{bundle.CreateCentroPobladoTitle_nombre}"/>
                        
                        <h:outputLabel value="#{bundle.UsuarioLabel_fechaAlta}"/>
                        <p:calendar id="fechaAlta" value="#{mbCentroPoblado.selected.adminentidad.fechaAlta}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>

                        <h:outputLabel value="#{bundle.UsuarioLabel_usAlta}"/>
                        <h:outputText value="#{mbCentroPoblado.selected.adminentidad.usAlta}"/>     
                        
                        <h:outputLabel value="#{bundle.UsuarioLabel_fachaMod}"/>
                        <p:calendar id="fechaMod" value="#{mbCentroPoblado.selected.adminentidad.fechaModif}" 
                                    pattern="dd/MM/yyyy HH:mm" 
                                    disabled="true"
                                    locale="es"/>
                        
                        <h:outputLabel value="#{bundle.UsuarioLabel_usMod}"/>
                        <h:outputText value="#{mbCentroPoblado.selected.adminentidad.usModif}" /> 
                        
                    </h:panelGrid>                    
                </p:panel>
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-refresh" action="#{mbCentroPoblado.prepareList}" value="Volver" ajax="false"/>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
