<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>#{bundle.CentroPobladoTitle}</title>
    </h:head>
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.CentroPobladoTitle}" />
        </ui:define>
      
        
        <ui:define name="content">
             
            <h:form>
                
                <p:panel id="CentroPobladoForm" header="#{bundle.CentroPobladoListTitle}" style="margin-bottom:10px;">
                    <h:panelGrid columns="4">
                        <p:commandButton icon="ui-icon-newwin" value="Agregar Nuevo" action="#{mbCentroPoblado.prepareCreate}"/>
                        <p:commandButton icon="ui-icon-refresh" value="Refrescar Listado" action="#{mbCentroPoblado.prepareList}" update="CentroPobladoList"/>
                    </h:panelGrid>
                </p:panel>          

                <p:dataTable value="#{mbCentroPoblado.items}" var="e" id="CentroPobladoList" rows="10"
                             paginator="true" 
                             widgetVar="cpTable"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,25,50">
                    
                    <f:facet name="header">
                        Listado de #{bundle.CentroPobladoListTitle}
                        <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" style="margin-left: 10px" />
                        <p:columnToggler datasource="CentroPobladoList" trigger="toggler" />
                    </f:facet>

                    <p:column headerText="CentroPoblado" sortBy="#{e.nombre}" filterBy="#{e.nombre}">
                        <p:outputLabel value="#{e.nombre}"/>
                    </p:column>
                    
                    <p:column headerText="Departamento" sortBy="#{e.departamento.nombre}" filterBy="#{e.departamento.nombre}">
                        <p:outputLabel value="#{e.departamento.nombre}"/>
                    </p:column>
                    
                   <p:column headerText="Provincia" sortBy="#{e.departamento.provincia.nombre}" filterBy="#{e.departamento.provincia.nombre}">
                        <p:outputLabel value="#{e.departamento.provincia.nombre}"/>
                    </p:column>                                                     

                    <p:column filterBy="#{e.adminentidad.habilitado}" headerText="Estado" footerText="" filterMatchMode="equals">
                        <f:facet name="filter">
                            <p:selectOneButton onchange="PF('cpTable').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="Todos" itemValue="" />
                                <f:selectItem itemLabel="Activos" itemValue="true" />
                                <f:selectItem itemLabel="Inactivos" itemValue="false" />
                            </p:selectOneButton>
                        </f:facet>
                        <h:outputText value="#{e.adminentidad.habilitado ? 'Habilitado': 'Deshabilitado'}" />
                    </p:column>                    
                    
                    <p:column headerText="Acciones" style="width:135px">
                        <p:growl id="messages" showDetail="true" />    
                            <p:commandButton icon="ui-icon-zoomin" action="#{mbCentroPoblado.prepareView}">
                                <f:setPropertyActionListener value="#{e}" target="#{mbCentroPoblado.current}" />
                            </p:commandButton>

                            <p:commandButton icon="ui-icon-pencil" action="#{mbCentroPoblado.prepareEdit}">
                                <f:setPropertyActionListener value="#{e}" target="#{mbCentroPoblado.current}" />
                            </p:commandButton>

                        <p:commandButton icon="ui-icon-close" action="#{mbCentroPoblado.deshabilitar}" rendered="#{e.adminentidad.habilitado == 'true'}" title="Deshabilitar">
                                <f:setPropertyActionListener value="#{e}" target="#{mbCentroPoblado.current}" />
                                <p:confirm header="Confirmar" message="¿Desea deshabilitar el Centro Poblado?" icon="ui-icon-alert" />
                            </p:commandButton>                

                            <p:commandButton icon="ui-icon-check" action="#{mbCentroPoblado.habilitar}" rendered="#{e.adminentidad.habilitado == 'false'}" title="Habilitar">
                                <f:setPropertyActionListener value="#{e}" target="#{mbCentroPoblado.current}" />
                                <p:confirm header="Confirmar" message="¿Desea habilitar el Centro Poblado?" icon="ui-icon-alert" />
                            </p:commandButton>                 

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>      
                    </p:column>
                    
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
