<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.LocalidadTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form id="frmNew">
                <p:panel id="pnNew" header="#{bundle.LocalidadNewTitle}" style="margin-bottom:10px;">
                    
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.CreateLocalidadLabel_Provincia}" for="prov"/>      
                        
                        <p:selectOneMenu id="prov" value="#{mbLocalidad.selected.provincia}" 
                                         requiredMessage="#{bundle.CreateLocalidadProvinciaRequiredMessage}" 
                                         required="true">
                            <f:selectItem itemLabel="Seleccione la Provincia" itemValue="" noSelectionOption="true" />
                            
                            <f:selectItems value="#{mbLocalidad.listaProvincias}" var="prov" 
                                           itemLabel="#{prov.nombre}" itemValue="#{prov}"/>
                        </p:selectOneMenu>   
                        
                        <p:outputLabel value="#{bundle.CreateLocalidadLabel_nombre}" for="nombre"/>
                        
                        <p:inputText id="nombre" validator="#{mbLocalidad.validarInsert}" 
                                     value="#{mbLocalidad.selected.nombre}" 
                                     requiredMessage="#{bundle.CreateLocalidadRequiredMessage_nombre}" 
                                     required="true"/>
                        
                        <p:message for="nombre" />                        
                    </h:panelGrid>
                </p:panel>
                
                <p:toolbar>
                    
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbLocalidad.create}" update="pnNew"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right">
                            <p:ajax update="pnNew" resetValues="true" />
                        </p:commandButton>
                    </f:facet>
                    
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" 
                                         action="#{mbLocalidad.prepareList}" 
                                         value="Volver" 
                                         immediate="true"/>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
