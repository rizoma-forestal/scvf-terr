<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.MunicipioTitle}" />
        </ui:define>
        <ui:define name="content">
            
            <br/>
            
            <h:form id="frmMunicipioView">
                <p:panel id="pnView" 
                         header="#{bundle.MunicipioViewTitle}" 
                         style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    
                    <h:panelGrid columns="2">
                        
                        <h:outputLabel value="#{bundle.CreateMunicipioLabel_nombre}"/>
                        <h:outputText value="#{mbMunicipio.selected.nombre}" 
                                      title="#{bundle.CreateMunicipioTitle_nombre}"/>
                    
                       <h:outputLabel value="#{bundle.CreateMunicipioLabel_Departamento}"/>
                       <h:outputText value="#{mbMunicipio.selected.departamento.nombre}" 
                                      title="#{bundle.CreateMunicipioLabel_Departamento}"/>  
                    
                       <h:outputLabel value="#{bundle.CreateMunicipioLabel_Provincia}"/>
                       <h:outputText value="#{mbMunicipio.selected.departamento.provincia.nombre}" 
                                      title="#{bundle.CreateMunicipioLabel_Provincia}"/> 
                       
                       <h:outputLabel value="#{bundle.UsuarioAlta}"/>
                        <h:outputText value="#{mbMunicipio.selected.adminentidad.usAlta.nombre}"  
                                      title="#{bundle.UsuarioAlta}"/>                        

                        <h:outputLabel value="#{bundle.FechaAlta}"/>
                        <h:outputText value="#{mbMunicipio.selected.adminentidad.strFechaAlta}" 
                                      title="#{bundle.FechaAlta}"/>                         

                        <h:outputLabel value="#{bundle.UsuarioModifica}"/>
                        <h:outputText value="#{mbMunicipio.selected.adminentidad.usModif.nombre}" 
                                      title="#{bundle.UsuarioModifica}"/>                        

                        <h:outputLabel value="#{bundle.FechaModifica}"/>
                        <h:outputText value="#{mbMunicipio.selected.adminentidad.strFechaModif}" 
                                      title="#{bundle.FechaModifica}"/>                          

                        <h:outputLabel value="#{bundle.UsuarioBaja}" 
                                       rendered="#{not mbMunicipio.selected.adminentidad.habilitado}"/>
                        
                        <h:outputText value="#{mbMunicipio.selected.adminentidad.usBaja.nombre}" 
                                      rendered="#{not mbMunicipio.selected.adminentidad.habilitado}" 
                                      title="#{bundle.UsuarioBaja}"/>                        

                        <h:outputLabel value="#{bundle.FechaBaja}" 
                                       rendered="#{not mbMunicipio.selected.adminentidad.habilitado}"/>
                        <h:outputText value="#{mbMunicipio.selected.adminentidad.strFechaBaja}" 
                                      rendered="#{not mbMunicipio.selected.adminentidad.habilitado}"
                                      title="#{bundle.FechaBaja}"/>
                    
                    
                    
                    </h:panelGrid>                    
                </p:panel>
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-refresh" 
                                         action="#{mbMunicipio.prepareList}" 
                                         value="Volver" 
                                         ajax="false"/>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
