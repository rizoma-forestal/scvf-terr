<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ProvinciaTitle}" />
        </ui:define>
        <ui:define name="content">
            <h:form id="frmEdit">
                <p:panel id="pnEdit" header="#{bundle.ProvinciaEditTitle}" style="margin-bottom:10px;">
                    <p:growl id="messages" />
                    <h:panelGrid columns="4">
                        <h:inputHidden id="id" value="#{mbProvincia.selected.id}" />
                        <p:outputLabel value="#{bundle.CreateProvinciaLabel_nombre}" for="nombre"/>
                        <p:inputText id="nombre" validator="#{mbProvincia.validarUpdate}" 
                                     value="#{mbProvincia.selected.nombre}" 
                                     requiredMessage="#{bundle.CreateProvinciaRequiredMessage_nombre}" 
                                     required="true"/>
                    </h:panelGrid>
                </p:panel>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-pencil" action="#{mbProvincia.update}" value="Guardar" style="margin-right:10px;" update="pnEdit"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right"><p:ajax update="pnEdit" resetValues="true" />
                        </p:commandButton>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbProvincia.prepareList}" value="Volver" immediate="true"/>
                    </f:facet>                    
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
