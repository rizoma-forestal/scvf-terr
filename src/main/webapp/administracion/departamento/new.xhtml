<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="content">
        <h:form id="frmNew">
                <p:panel id="pnNew" header="#{bundle.DepartamentoNewTitle}" style="margin-bottom:10px;">
                    <p:growl id="messages" />
                    <h:panelGrid columns="3">
                        <p:outputLabel value="#{bundle.CreateDepartamentoLabel_Provincia}" for="provincia"/>      
                            <p:selectOneMenu id="provincia" value="#{mbDepartamento.selected.provincia}" requiredMessage="#{bundle.CreateDepartamentoProvinciaRequiredMessage}" required="true">
                                <f:selectItem itemLabel="Seleccione la Provincia" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{mbDepartamento.listProvincias}" var="provincia" itemLabel="#{provincia.nombre}" itemValue="#{provincia}"/>
                            </p:selectOneMenu>  
                        <p:outputLabel value="" />                        
                        <p:outputLabel value="#{bundle.CreateDepartamentoLabel_nombre}" for="nombre"/>
                        <p:inputText id="nombre" value="#{mbDepartamento.selected.nombre}" requiredMessage="#{bundle.CreateDepartamentoRequiredMessage_nombre}" required="true"/>                      
                    </h:panelGrid>
                </p:panel>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbDepartamento.create}" update="pnNew"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: next"><p:ajax update="pnNew" resetValues="true" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbDepartamento.prepareList()}" value="Volver" immediate="true"/>                        
                    </f:facet>
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
