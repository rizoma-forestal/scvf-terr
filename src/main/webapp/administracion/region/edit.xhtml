<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
     <ui:define name="title">
            <h:outputText value="#{bundle.RegionTitle}" />
     </ui:define>
     <ui:define name="content">
     <br/>
     <h:form id="frmEdit">
                <p:panel id="pnEdit" header="#{bundle.RegionEditTitle}" style="margin-bottom:10px;">
                    <h:panelGrid columns="2">
                            <p:outputLabel value="#{bundle.CreateRegionLabel_espRegion}" for="espReg"/> 
                            <p:selectOneMenu id="espReg" value="#{mbRegion.selected.especificidadderegion}" requiredMessage="#{bundle.CreateRegionEspecifRegionRequiredMessage}" required="true">
                                <f:selectItem itemLabel="Seleccione la Esp de Region" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{mbRegion.listaEspecificidadDeRegion}" var="espReg" itemLabel="#{espReg.nombre}" itemValue="#{espReg}"/>
                            </p:selectOneMenu>                         
                            <p:outputLabel value="#{bundle.CreateProvinciaTitle_nombre}" for="prov"/> 
                            <p:selectManyCheckbox id="prov" value="#{mbRegion.selected.provincias}" requiredMessage="#{bundle.CreateRegionEspecifRegionRequiredMessage}" required="true">
                                <f:selectItem itemLabel="Seleccione la Provincia" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{mbRegion.listaProvincia}" var="prov" itemLabel="#{prov.nombre}" itemValue="#{prov}"/>
                            </p:selectManyCheckbox>                          
                            <p:outputLabel value="" />
                            <h:inputHidden id="id" value="#{mbRegion.selected.id}"/>                                               
                            <p:outputLabel value="#{bundle.CreateRegionLabel_nombre}" for="nombre"/>
                            <p:inputText id="nombre" validator="#{mbRegion.validarUpdate}" value="#{mbRegion.selected.nombre}" requiredMessage="#{bundle.CreateRegionRequiredMessage_nombre}" required="true"/>
                        <p:message for="nombre" />
                    </h:panelGrid>
                </p:panel>                        
               <p:toolbar> 
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-pencil" action="#{mbRegion.update}" value="Guardar" style="float: next" update="pnEdit"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: next" update="pnEdit" resetValues="true" />
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbRegion.prepareList}" style="float: next" value="Volver" immediate="true"/>
                    </f:facet> 
               </p:toolbar>
     </h:form>
     </ui:define>
     </ui:composition>
</html>
