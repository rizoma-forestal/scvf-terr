<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.RegionTitle}" />
        </ui:define>
        <ui:define name="content">
            
            <br/>
            
            <h:form id="frmRegionView">
                <p:panel id="pnView" 
                         header="#{bundle.RegionViewTitle}" 
                         style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    
                    <h:panelGrid columns="2">
                        
                        <h:outputLabel value="#{bundle.CreateRegionLabel_nombre}"/>
                        <h:outputText value="#{mbRegion.selected.nombre}" 
                                      title="#{bundle.CreateRegionTitle_nombre}"/>
                        
                        <h:outputLabel value="#{bundle.ViewEspRegion}"/>
                        <h:outputText value="#{mbRegion.selected.especificidadderegion.nombre}" 
                                      title="#{bundle.ViewEspRegion}"/>                       
                        
                        <h:outputLabel value="#{bundle.UsuarioAlta}"/>
                        <h:outputText value="#{mbRegion.selected.adminentidad.usAlta}"  
                                      title="#{bundle.UsuarioAlta}"/>                        

                        <h:outputLabel value="#{bundle.FechaAlta}"/>
                        <h:outputText value="#{mbRegion.selected.adminentidad.strFechaAlta}" 
                                      title="#{bundle.FechaAlta}"/>                         

                        <h:outputLabel value="#{bundle.UsuarioModifica}"/>
                        <h:outputText value="#{mbRegion.selected.adminentidad.usModif}" 
                                      title="#{bundle.UsuarioModifica}"/>                        

                        <h:outputLabel value="#{bundle.FechaModifica}"/>
                        <h:outputText value="#{mbRegion.selected.adminentidad.strFechaModif}" 
                                      title="#{bundle.FechaModifica}"/>                          

                        <h:outputLabel value="#{bundle.UsuarioBaja}" rendered="#{not mbRegion.selected.adminentidad.habilitado}"/>
                        <h:outputText value="#{mbRegion.selected.adminentidad.usBaja}" rendered="#{not mbRegion.selected.adminentidad.habilitado}" 
                                      title="#{bundle.UsuarioBaja}"/>                        

                        <h:outputLabel value="#{bundle.FechaBaja}" rendered="#{not mbRegion.selected.adminentidad.habilitado}"/>
                        <h:outputText value="#{mbRegion.selected.adminentidad.strFechaBaja}" rendered="#{not mbRegion.selected.adminentidad.habilitado}"
                                      title="#{bundle.FechaBaja}"/>                         
                        
                        <h:outputLabel value="#{bundle.ProvinciasAsociadas}" />
                        <p:commandButton value="Ver" 
                                         type="button" 
                                         onclick="PF('Provincias').show();" 
                                         actionListener="#{mbRegion.selected.provincias}" />      
                    </h:panelGrid>   

                        <p:dialog style="font-size: 80%"
                                  header="Listado de provincias asociadas"
                                  widgetVar="Provincias"
                                  showEffect="explode"
                                  hideEffect="bounce"
                                  height="100"
                                  width="30%">
                            <p:dataTable value="#{mbRegion.selected.provincias}" 
                                         var="e" 
                                         id="regionList" >
                                <p:column headerText="Provincia" 
                                          filterMatchMode="contains"
                                          filterBy="#{e.nombre}"
                                          sortBy="#{e.nombre}"
                                          rendered="#{e.adminentidad.habilitado == 'true'}" >
                                    <p:outputLabel value="#{e.nombre}"/> 
                                </p:column>                        
                            </p:dataTable>
                        </p:dialog>   

                    </p:panel>
                
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-refresh" 
                                         action="#{mbRegion.prepareList()}" 
                                         value="Volver" 
                                         ajax="false"/>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
