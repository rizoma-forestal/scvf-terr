<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.RegionTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form id="frmRegionView" style="text-align: left">
                <p:panel id="pnView" header="#{bundle.RegionViewTitle}" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    
                    <h:panelGrid columns="2">      
                        <h:outputLabel value="#{bundle.RegionLabel_nombre}"/>
                        <h:outputText value="#{mbRegion.selected.nombre}" title="#{bundle.RegionTitle_nombre}"/>     
                        
                        <h:outputLabel value="#{bundle.RegionLabel_SubProgramas}" />
                        <p:commandButton value="Ver" icon="ui-icon-extlink"  actionListener="#{mbRegion.verProvincias}" />
                        
                        <h:outputLabel value="#{bundle.UsuarioAlta}"/>
                        <h:outputText value="#{mbRegion.selected.adminentidad.usAlta.nombre}"  
                                      title="#{bundle.UsuarioAlta}"/>                            

                        <h:outputLabel value="#{bundle.FechaAlta}"/>
                        <h:outputText value="#{mbRegion.selected.adminentidad.strFechaAlta}" 
                                      title="#{bundle.FechaAlta}"/>                          


                        <h:outputLabel value="#{bundle.UsuarioModifica}"/>
                        <h:outputText value="#{mbRegion.selected.adminentidad.usModif.nombre}" 
                                      title="#{bundle.UsuarioModifica}"/>                        

                        <h:outputLabel value="#{bundle.FechaModifica}"/>
                        <h:outputText value="#{mbRegion.selected.adminentidad.strFechaModif}" 
                                      title="#{bundle.FechaModifica}"/>                          

                        <h:outputLabel value="#{bundle.UsuarioBaja}" 
                                       rendered="#{not mbRegion.selected.adminentidad.habilitado}"/>
                        <h:outputText value="#{mbRegion.selected.adminentidad.usBaja.nombre}" 
                                      rendered="#{not mbRegion.selected.adminentidad.habilitado}" 
                                      title="#{bundle.UsuarioBaja}"/>                        

                        <h:outputLabel value="#{bundle.FechaBaja}" 
                                       rendered="#{not mbRegion.selected.adminentidad.habilitado}"/>
                        <h:outputText value="#{mbRegion.selected.adminentidad.strFechaBaja}" 
                                      rendered="#{not mbRegion.selected.adminentidad.habilitado}"
                                      title="#{bundle.FechaBaja}"/>                         
                    </h:panelGrid>                    
                </p:panel>
                
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-refresh" action="#{mbRegion.prepareListDes()}" value="Volver" ajax="false"/>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
