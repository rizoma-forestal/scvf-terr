<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>#{bundle.CentroPobladoTipoTitle}</title>
    </h:head>
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CentroPobladoTipoTitle}" />
        </ui:define>
        <ui:define name="content">
            
            <br/>
                        
            <h:form>
                <p:panel id="CPTForm" 
                         header="#{bundle.TipoCentroPobladoListTitle}" 
                         style="margin-bottom:10px;">
                    
                    <h:panelGrid columns="6">
                        <p:commandButton icon="ui-icon-newwin" 
                                         value="Agregar Nuevo" 
                                         action="#{mbCentroPobladoTipo.prepareCreate}"/>
                        
                        <p:commandButton icon="ui-icon-refresh" 
                                         value="Refrescar Listado" 
                                         action="#{mbCentroPobladoTipo.prepareList}" 
                                         update="centroPobladoTipoList"/>
                        
                        <p:commandButton icon="ui-icon-home"
                                         value="Inicio"
                                         action="#{mbCentroPobladoTipo.cleanUp()}"/>
                    </h:panelGrid>
                </p:panel>

                <br/>           

                <p:dataTable value="#{mbCentroPobladoTipo.items}" 
                             var="e" 
                             id="centroPobladoTipoList" 
                             rows="5"
                             paginator="true"  
                             widgetVar="centroPobladoTipoTable"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    
                    <f:facet name="header">
                        #{bundle.TipoCentroPobladoListTitle}
                        <p:commandButton id="toggler" 
                                         type="button" 
                                         value="Columnas" 
                                         icon="ui-icon-calculator" 
                                         style="margin-left: 10px"/>
                        
                        <p:columnToggler datasource="centroPobladoTipoList" 
                                         trigger="toggler" />
                    </f:facet>
                    
                    <p:column headerText="Tipo de Centro Poblado" 
                              filterMatchMode="contains"
                              sortBy="#{e.nombre}" 
                              filterBy="#{e.nombre}" > 
                        <p:outputLabel value="#{e.nombre}"/>
                    </p:column>                               
                    

                    <p:column filterBy="#{e.adminentidad.habilitado}" 
                              headerText="Estado" 
                              footerText="" 
                              filterMatchMode="equals">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('centroPobladoTipoTable').filter()"
                                             style="font-size: 80%">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="Todos" 
                                              itemValue="" />
                                <f:selectItem itemLabel="Activos" 
                                              itemValue="true" />
                                <f:selectItem itemLabel="Inactivos" 
                                              itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{e.adminentidad.habilitado ? 'Habilitado': 'Deshabilitado'}" />
                    </p:column>
                    
                    <p:column headerText="Acciones" 
                              style="width:135px">
                        <p:growl id="messages" 
                                 showDetail="true" />    
                        <p:commandButton icon="ui-icon-zoomin" 
                                         action="#{mbCentroPobladoTipo.prepareView}">
                                <f:setPropertyActionListener value="#{e}" 
                                                             target="#{mbCentroPobladoTipo.current}" />
                            </p:commandButton>

                            <p:commandButton icon="ui-icon-pencil" 
                                             action="#{mbCentroPobladoTipo.prepareEdit}"
                                             title="Editar" >
                                <f:setPropertyActionListener value="#{e}" 
                                                             target="#{mbCentroPobladoTipo.current}" />
                            </p:commandButton>

                        <p:commandButton icon="ui-icon-close" 
                                         action="#{mbCentroPobladoTipo.deshabilitar}" 
                                         rendered="#{e.adminentidad.habilitado == 'true'}" 
                                         title="Deshabilitar"
                                         update="centroPobladoTipoList">
                                <f:setPropertyActionListener value="#{e}" 
                                                             target="#{mbCentroPobladoTipo.current}" />
                                <p:confirm header="Confirmar" 
                                           message="¿Desea deshabilitar el Tipo de Centro Poblado?" 
                                           icon="ui-icon-alert" />
                            </p:commandButton>                

                            <p:commandButton icon="ui-icon-check" 
                                             action="#{mbCentroPobladoTipo.habilitar}" 
                                             rendered="#{e.adminentidad.habilitado == 'false'}" 
                                             title="Habilitar"
                                             update="centroPobladoTipoList">
                                <f:setPropertyActionListener value="#{e}" 
                                                             target="#{mbCentroPobladoTipo.current}" />
                                <p:confirm header="Confirmar" 
                                           message="¿Desea habilitar el Tipo de Centro Poblado?" 
                                           icon="ui-icon-alert" />
                            </p:commandButton>  
                        
                            <p:confirmDialog global="true" 
                                             showEffect="fade" 
                                             hideEffect="fade">
                                           <p:commandButton value="Si" 
                                                            type="button" 
                                                            styleClass="ui-confirmdialog-yes" 
                                                            icon="ui-icon-check" />
                                           <p:commandButton value="No" 
                                                            type="button" 
                                                            styleClass="ui-confirmdialog-no" 
                                                            icon="ui-icon-close" />
                           </p:confirmDialog>      
                    </p:column> 
                    
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
