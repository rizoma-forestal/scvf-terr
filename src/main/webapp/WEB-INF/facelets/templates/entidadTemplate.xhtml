<?xml version='1.0' encoding='UTF-8' ?>

    <h:body>

                    <img src= "#{bundle.Servidor}#{bundle.RutaAplicacion}/faces/resources/img/header.png"  alt="header" style="alignment-adjust: central"/>
                </div>
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Inicio" url="#{bundle.Servidor}#{bundle.RutaAplicacion}" icon="ui-icon-star" />

            <p>Secretaría de Ambiente y Desarrollo Sustentable - San Martín 451 • C1004AAI  C. de Buenos Aires • Argentina • Tel (54) (11) 4348 8200 • Fax (54) (11) 4348 8300</p>
