<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
        <link href="resources/css/estilos.css" type="text/css" rel="stylesheet" />
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/img/favicon.ico"/>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>MAyDS - Aplicaciones</title>
        </f:facet>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit id="top" styleClass="top" position="north" >
                <h:panelGrid id="topPg" columns="3" styleClass="topPg" >
                    <img src="#{request.contextPath}/resources/img/Log_Presidencia_MinisterioAmbiente.gif" width="339" height="67" style="float: left" />
                    <p:outputLabel id="topOl" value="#{bundle.Aplicacion}" styleClass="topOl" style="font-size: xx-large" />
                </h:panelGrid>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form>
                    <ui:insert name="content">Página en construcción</ui:insert>
                </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit id="botton" styleClass="botton" position="south" >
                <img src="#{request.contextPath}/resources/img/BloquePieAzulCorto.jpg" />
                <img src="#{request.contextPath}/resources/img/Log_Presidencia_MinisterioAmbienteChico.gif" style="margin-bottom:15px" />
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
