<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="content">
            <h:form id="frmRolView">
                <p:panel id="pnView" header="#{bundle.RolViewTitle}" style="margin-bottom:10px;">
                    <p:messages id="messages" />                  
                    <h:panelGrid columns="2">
                        <h:outputLabel  value="#{bundle.CreateRolLabel_nombre}"/>
                        <h:outputText   value="#{mbRol.selected.nombre}" 
                                        title="#{bundle.CreateRolTitle_nombre}"/>
                                                                    
                        <h:outputLabel  value="#{bundle.UsuarioAlta}"/>
                        <h:outputText   value="#{mbRol.selected.adminentidad.usAlta.nombre}"  
                                        title="#{bundle.UsuarioAlta}"/>                        

                        <h:outputLabel  value="#{bundle.FechaAlta}"/>
                        <h:outputText   value="#{mbRol.selected.adminentidad.strFechaAlta}" 
                                        title="#{bundle.FechaAlta}"/>                         

                        <h:outputLabel  value="#{bundle.UsuarioModifica}"/>
                        <h:outputText   value="#{mbRol.selected.adminentidad.usModif.nombre}" 
                                        title="#{bundle.UsuarioModifica}"/>                        

                        <h:outputLabel  value="#{bundle.FechaModifica}"/>
                        <h:outputText   value="#{mbRol.selected.adminentidad.strFechaModif}" 
                                        title="#{bundle.FechaModifica}"/>                          

                        <h:outputLabel  value="#{bundle.UsuarioBaja}" rendered="#{not mbRol.selected.adminentidad.habilitado}"/>
                        <h:outputText   value="#{mbRol.selected.adminentidad.usBaja.nombre}" rendered="#{not mbRol.selected.adminentidad.habilitado}" 
                                        title="#{bundle.UsuarioBaja}"/>                        

                        <h:outputLabel  value="#{bundle.FechaBaja}" rendered="#{not mbRol.selected.adminentidad.habilitado}"/>
                        <h:outputText   value="#{mbRol.selected.adminentidad.strFechaBaja}" rendered="#{not mbRol.selected.adminentidad.habilitado}"
                                        title="#{bundle.FechaBaja}"/>  
                        
                        <h:outputLabel value="#{bundle.UsuariosAsociados}:" />
                        <p:commandButton value="Ver" type="button" onclick="PF('Usuarios').show();" actionListener="#{mbRol.selected.usuarios}" />      
                    </h:panelGrid>   
                    <p:dialog style="font-size: 80%" header="Listado de usuarios asociados" widgetVar="Usuarios" showEffect="fade" hideEffect="fade" height="300" width="30%">
                        <p:dataTable value="#{mbRol.selected.usuarios}" var="g" id="rolList" filteredValue="#{mbRol.listUsFilter}">
                            <p:column headerText="Usuarios" filterMatchMode="contains" filterBy="#{g.nombre}" sortBy="#{g.nombre}" >
                                <p:outputLabel value="#{g.nombre}"/> 
                            </p:column>                        
                        </p:dataTable>
                    </p:dialog>
                </p:panel>             
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-refresh" action="#{mbRol.prepareList()}" value="Volver" ajax="false"/>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
