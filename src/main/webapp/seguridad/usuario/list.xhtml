<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>#{bundle.UsuarioTitle}</title>
    </h:head>
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.UsuarioTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/> 
            <f:metadata>  
                <f:event listener="#{mbUsuario.iniciar}" type="preRenderView"></f:event>  
            </f:metadata> 
            <h:form style="text-align: left">
                <p:panel id="usForm" header="#{bundle.UsuarioListTitle}" style="margin-bottom:10px;" toggleable="true" toggleTitle="Ver/Ocultar" >
                    <h:panelGroup>
                        <h:panelGrid columns="2" id="pnBotones">
                            <p:commandButton icon="ui-icon-newwin" value="Agregar Nuevo" action="#{mbUsuario.prepareCreate}"/>
                            <p:commandButton icon="ui-icon-home" value="Inicio" action="#{mbUsuario.cleanUp}"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </p:panel>      
                
                <p:dataTable value="#{mbUsuario.listado}" var="e" id="usList" rows="5" 
                             widgetVar="usTable"
                             filteredValue="#{mbUsuario.listFilter}"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        #{bundle.UsuarioListTitle}
                        <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" style="margin-left: 10px" />
                        <p:commandButton icon="ui-icon-refresh" value="Listar" action="#{mbUsuario.prepareList}" update="usList" style="margin-left: 10px"/>
                        <p:columnToggler datasource="usList" trigger="toggler" />
                    </f:facet>
                    <p:column headerText="#{bundle.UsuarioLabelNombre}" sortBy="#{e.nombre}" filterBy="#{e.nombre}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.nombre}"/>
                    </p:column> 

                    <p:column headerText="#{bundle.UsuarioLabelFechaAlta}" sortBy="#{e.admin.strFechaAlta}" filterBy="#{e.admin.strFechaAlta}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.admin.strFechaAlta}"/>
                    </p:column> 
                    
                    <p:column headerText="#{bundle.UsuarioLabelUsAlta}" sortBy="#{e.admin.usAlta.nombre}" filterBy="#{e.admin.usAlta.nombre}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.admin.usAlta.nombre}"/>
                    </p:column>
                    
                    <p:column filterBy="#{e.admin.habilitado}" 
                              headerText="Estado" 
                              footerText=""                               
                              filterMatchMode="equals">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('usTable').filter()" 
                                               style="font-size: 80%;">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="Todos" 
                                              itemValue="" />
                                <f:selectItem itemLabel="Activos" 
                                              itemValue="true" />
                                <f:selectItem itemLabel="Inactivos" 
                                              itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{e.admin.habilitado ? 'Habilitado': 'Deshabilitado'}" />
                    </p:column>
                    
                    <p:column headerText="Acciones" style="width:135px">
                        <p:growl id="messages" showDetail="true" />
                        <p:commandButton icon="ui-icon-zoomin" action="#{mbUsuario.prepareView}">
                            <f:setPropertyActionListener value="#{e}" target="#{mbUsuario.current}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-pencil" action="#{mbUsuario.prepareEdit}">
                            <f:setPropertyActionListener value="#{e}" target="#{mbUsuario.current}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-trash" action="#{mbUsuario.prepareDesHabilitar}" update="messages" 
                                         rendered="#{e.admin.habilitado == true}">
                            <f:setPropertyActionListener value="#{e}" target="#{mbUsuario.current}" />
                            <p:confirm header="Confirmar" message="¿Desea deshabiltar el registro de este Usuario?" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-trash" action="#{mbUsuario.prepareHabilitar}" update="messages" 
                                         rendered="#{e.admin.habilitado == false}">
                            <f:setPropertyActionListener value="#{e}" target="#{mbUsuario.current}" />
                            <p:confirm header="Confirmar" message="¿Desea habiltar el registro de este Usuario?" />
                        </p:commandButton>
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                           <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                           <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                       </p:confirmDialog>                       
                    </p:column>                
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
