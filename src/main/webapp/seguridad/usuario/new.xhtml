<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.UsuarioTitle}" />
        </ui:define>
        <ui:define name="content">
            
            <br/>
            
            <h:form id="frmNew" style="text-align: left">
                
                <p:panel id="pnNew" header="#{bundle.UsuarioNewTitle}" style="margin-bottom:10px;">
                    <p:growl id="messages" />
                    
                    <h:panelGrid columns="2">   
                        
                        <p:outputLabel value="#{bundle.UsuarioLabelRol}" 
                                       for="rolList"/>      
                        <p:selectOneMenu id="rolList" 
                                         value="#{mbUsuario.selected.rol}" 
                                         requiredMessage="#{bundle.CreateUsuarioRolRequiredMessage}" 
                                         required="true">
                            <f:selectItem itemLabel="Seleccione el Rol" 
                                          itemValue="" 
                                          noSelectionOption="true"/>
                            <f:selectItems value="#{mbUsuario.listaRol}" 
                                           var="rol"
                                           itemLabel="#{rol.nombre}" 
                                           itemValue="#{rol}"/>
                        </p:selectOneMenu>  
                        
                        <p:outputLabel value="#{bundle.UsuarioLabelNombre}" for="nombre"/>
                        <p:inputText id="nombre" 
                                     validator="#{mbUsuario.validarInsert}" 
                                     value="#{mbUsuario.selected.nombre}"/>  
                        
                    </h:panelGrid>
                </p:panel>
                
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-check" 
                                         value="Guardar" 
                                         action="#{mbUsuario.create}" 
                                         update="pnNew"/>
                        <p:commandButton icon="ui-icon-cancel" 
                                         value="Limpiar" 
                                         style="float: right">
                            <p:ajax update="pnNew" 
                                    resetValues="true" />
                        </p:commandButton>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" 
                                         action="#{mbUsuario.prepareList}" 
                                         value="Volver" 
                                         immediate="true" 
                                         ajax="false"/>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
