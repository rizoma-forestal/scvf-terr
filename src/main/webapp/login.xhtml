<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{bundle.Aplicacion}</title>
    </h:head>
    <ui:composition template="/WEB-INF/facelets/templates/logErrorTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="" />
        </ui:define>
        <ui:define name="content">
            <br/> 
        <p:growl id="mensajes" 
                 showDetail="true" 
                 life="2000" />
        <h:form>
            <p:panel header="Inicio de sesiÃ³n" 
                     style="width:400px; position: relative; left: 35%;" 
                     id="frmLogin">
                <h:panelGrid columns="2" 
                             cellpadding="5">
                    <h:outputLabel for="username" 
                                   value="Usuario:" 
                                   style="text-align: left" />
                    <p:inputText value="#{mbLogin.nombre}" 
                                 id="username" 
                                 required="true" 
                                 label="username" />
                    <h:outputLabel for="password" 
                                   value="Clave:" 
                                   style="text-align: left" />
                    <p:password value="#{mbLogin.clave}" 
                                id="password" 
                                required="true" 
                                label="password" />
                    <f:facet name="footer">
                        <p:commandButton id="loginButton" 
                                         icon="ui-icon-play" 
                                         value="Ingresar" 
                                         actionListener="#{mbLogin.login}" 
                                         update=":mensajes" 
                                         oncomplete="manejarLogin(xhr, status, args)" />
                        <p:commandButton icon="ui-icon-cancel" 
                                         value="Limpiar" 
                                         style="margin: 5px">
                            <p:ajax update="frmLogin" 
                                    resetValues="true" />
                        </p:commandButton>
                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>
        </ui:define>
    </ui:composition>

    <script type="text/javascript">
        //<![CDATA[
        function manejarLogin(xhr, status, args){
            if (!args.validationFailed && args.estaLogeado){
                setTimeout(function(){
                    window.location = args.view;
                }, 800);
            }
        }
        //]]>
    </script>
</html>
